name: Docker Image CI for Github Container Registry

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    env:
      PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
      PG_DATABASE: ${{ secrets.PG_DATABASE }}
      POSTGRES_VERSION: '16.1'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Github Container Registry
        run: echo "${{ secrets.GH_PAT }}" | docker login --username ${{ github.repository_owner }} --password-stdin ghcr.io

      - name: Build and push Docker image
        run: |
          # Build and push PostgreSQL service image
          docker-compose -f docker-compose.yml build postgres
          docker tag postgres:${POSTGRES_VERSION} ghcr.io/${{ github.repository_owner }}/postgres:${POSTGRES_VERSION}
          docker push ghcr.io/${{ github.repository_owner }}/postgres:${POSTGRES_VERSION}

          # Build and push Server service image
          docker-compose -f docker-compose.yml build server
          docker tag lost_and_found_server:tag-v1.0.0 ghcr.io/${{ github.repository_owner }}/lost-and-found-server-dev:tag-v1.0.0
          docker push ghcr.io/${{ github.repository_owner }}/lost-and-found-server-dev:tag-v1.0.0

          # Build and push Client service image
          docker-compose -f docker-compose.yml build client
          docker tag lost_and_found_client:tag-v1.0.0 ghcr.io/${{ github.repository_owner }}/lost-and-found-client-dev:tag-v1.0.0
          docker push ghcr.io/${{ github.repository_owner }}/lost-and-found-client-dev:tag-v1.0.0
